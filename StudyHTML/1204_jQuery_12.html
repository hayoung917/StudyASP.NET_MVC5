<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>jQuery example</title>
        <script src="js/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function () {
                for (var index = 0; index < 100; index++) {
                    $("<h1>jQuery" + index + "</h1>").css({
                        backgroundColor: "black",
                        color: "red",
                        fontSize: index+1
                    }).appendTo("body");
                }
                
            });
        </script>
    </head>
    <body>
        
    </body>
</html>
