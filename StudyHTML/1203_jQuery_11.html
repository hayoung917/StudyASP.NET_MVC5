<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>jQuery example</title>
        <script src="js/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function () {
                var count = 0;
                var image = $("#image"); // jQuery
                //var image = document.getElementById("image"); // javascript
                var frames = [
                    "Image/0.png", "Image/1.png", "Image/2.png", "Image/3.png", "Image/4.png", "Image/5.png", "Image/6.png", "Image/7.png",
                    "Image/8.png", "Image/9.png", "Image/10.png",  "Image/11.png", "Image/12.png", "Image/13.png", "Image/14.png"
                ];

                setInterval(function() {
                    image.attr("src", frames[count % frames.length])
                    //image.src = frames[count % frames.length];
                    count += 1;
                }, 50);
            });
        </script>
    </head>
    <body>
        <img id="image">
    </body>
</html>
