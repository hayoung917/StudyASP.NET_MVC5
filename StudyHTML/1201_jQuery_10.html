<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>jQuery example</title>
        <script src="js/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function () {
                var input1 = $("#input1");
                var input2 = $("#input2");

                input1.keydown(function(key) {
                    var maxlength = $(this).attr("maxlength");
                    // if(key.keyCode == 13){
                    //     input2.focus();
                    // }
                    if(maxlength == $(this).val().length){
                        input2.focus();
                    }
                });

                input2.keydown(function(key) {
                    var key = key || window.event;

                    if(key.keyCode == 8 && $(this).val().length == 0) {
                        input1.focus();
                    }
                });
            });
        </script>
    </head>
    <body>
        <form>
            <input id="input1" type="text" maxlength="6"> <br>
            <input id="input2" type="text" maxlength="7">
        </form>
    </body>
</html>
