<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>jQuery example</title>
        <script src="js/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function () {
                $('#box').css({
                    width: 100,
                    height: 100,
                    background: "red"
                }).animate({
                    width: 300,
                    opacity: 0.5,
                }, 500);
            });
        </script>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
